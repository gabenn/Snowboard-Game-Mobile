<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1">
    <title>Snowboard Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/playerRight.png">
    <script src="index.js" defer></script>
</head>

<body>
    <div id="gameBackground"></div>
    <div id="textContainer">
        <h1>SNOWBOARD GAME</h1>
        <p id="score"></p>
    </div>
    <div id="playerCharacter"></div>
    <div id="testBox"></div>
    <div id="arrowsBox">
        <input type="button" id="leftArrow" onclick="moveLeft()"></input>
        <input type="button" id="downArrow" onclick="moveDown()"></input>
        <input type="button" id="rightArrow" onclick="moveRight()"></input>
    </div>
</body>

</html>
