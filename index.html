<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1">
    <title>Snowboard Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link id="favIcon" rel="icon" href="assets/playerRight.png">
    <script src="index.js" defer></script>
</head>

<body>
    <div id="gameBackground"></div>
    <div id="textContainer">
        <h1>SNOWBOARD GAME</h1>
        <p id="score"></p>
    </div>
    <div id="playerCharacter"></div>
    <div id="testBox"></div>
    <div class="modalBox">
        <h2 class="modalHeader">SNOWBOARD GAME</h2>
        <div class="modalScore">
            <h4 class="modalText">Highscore:</label>
                <input type="text" class="modalInputText" id="modalHighScore" placeholder="0" disabled>
                <h4 class="modalText">Score:</h4>
                <input type="text" class="modalInputText" id="modalScore" placeholder="0" disabled>
        </div>
        <input type="button" class="modalPlay" value="" onclick="location.reload()">
        <div class="modalFooter"><h5>Made by <a href="https://github.com/gabenn" target="_blank">≈Åukasz Cysewski</a> </h5></div>
    </div>
    <div id="arrowsBox">
        <input type="button" id="leftArrow">
        <input type="button" id="downArrow">
        <input type="button" id="rightArrow">
    </div>
</body>

</html>
